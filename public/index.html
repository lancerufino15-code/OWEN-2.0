Purpose:
- Main OWEN workspace UI shell for the public assets bundle.

Responsibilities:
- Load fonts, KaTeX, and client scripts, and define UI styling tokens.
- Inject the faculty passcode placeholder into the global window for the UI.

Architecture role:
- Served as a static asset by the Worker; bootstraps `public/chat.js`.

Key elements:
- DOM nodes with ids/classes consumed by `public/chat.js` for chat, uploads, and analytics panels.

Assumptions:
- `__FACULTY_PASSCODE__` is replaced by the Worker before serving.

Constraints:
- Pure browser HTML/CSS/JS with no build step at runtime.
-->

        overflow-y: auto;
      }

      .chat-composer {
        flex: 0 0 auto;
        position: sticky;
        bottom: 0;
        z-index: 6;
        backdrop-filter: blur(8px);
      }

      .workspace-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 6px 6px 0;
      }

      .workspace-title {
        font-weight: 600;
        font-size: 18px;
      }

      .workspace-header__left,
      .workspace-header__actions {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .workspace-header__left {
        min-width: 0;
      }

      .workspace-header__title {
        font-weight: 600;
        font-size: 16px;
        white-space: nowrap;
      }

      .workspace-tools-btn {
        padding: 8px 12px;
        font-size: 13px;
      }

      #sidebarDrawerToggle,
      #toolsToggle {
        display: none;
      }

      .chat-log {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        padding: 16px;
        padding-bottom: calc(var(--composer-height) + 24px);
        scroll-padding-bottom: calc(var(--composer-height) + 24px);
        border-radius: var(--radius-lg);
        border: 1px solid var(--border);
        background: var(--bg-surface);
        box-shadow: var(--shadow-soft);
        scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
      }

      .chat-log::-webkit-scrollbar {
        background: transparent;
      }

      .chat-log::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
        border-radius: 999px;
      }

      .chat-log::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 999px;
        border: 3px solid transparent;
        background-clip: content-box;
      }

      .chat-log::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }

      .chat-log::-webkit-scrollbar-corner,
      .conversation-list-scroll::-webkit-scrollbar-corner,
      .sidebar-scroll-region::-webkit-scrollbar-corner,
      .sources-drawer__list::-webkit-scrollbar-corner,
      .owen-table-scroll::-webkit-scrollbar-corner,
      .owen-pretty-table__wrap::-webkit-scrollbar-corner {
        background: transparent;
      }

      body:not(.theme-dark) .chat-log {
        box-shadow: var(--shadow-card);
      }

      .chat-log[data-empty="true"]::before {
        content: "No messages yet. Ask OWEN something to get started.";
        display: block;
        color: var(--text-soft);
        font-size: 14px;
        padding: 8px 6px;
      }

      .bubble {
        max-width: min(80%, var(--chat-max-width));
        padding: 14px 16px;
        border-radius: 18px;
        margin-bottom: 16px;
        line-height: 1.6;
        position: relative;
      }

      .bubble.user {
        margin-left: auto;
        background: rgba(46, 111, 114, 0.15);
        border: 1px solid rgba(46, 111, 114, 0.3);
      }

      .bubble.assistant {
        margin-right: auto;
        background: var(--bg-surface);
        border: 1px solid var(--border);
      }

      body.theme-dark .bubble.assistant {
        background: rgba(18, 30, 34, 0.9);
      }

      .bubble-text {
        white-space: pre-wrap;
      }

      .bubble.assistant.has-response {
        background: transparent;
        border: none;
        padding: 0;
        max-width: min(100%, var(--chat-max-width));
        width: 100%;
      }

      .bubble.assistant.has-response .response-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius-lg);
        padding: 16px clamp(16px, 4vw, 48px);
        box-shadow: var(--shadow-soft);
      }

      body:not(.theme-dark) .bubble.assistant.has-response .response-card {
        box-shadow: var(--shadow-card);
      }

      .bubble.error {
        border-color: rgba(197, 90, 90, 0.4);
        background: rgba(197, 90, 90, 0.12);
        color: #7e2e2e;
      }

      body.theme-dark .bubble.error {
        color: #f2b0b0;
      }

      .bubble-status {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 6px 0 10px;
        color: var(--text-soft);
        font-size: 12px;
        width: 100%;
      }

      .bubble-status-text {
        flex: 1;
      }

      .interrupt-btn {
        margin-left: auto;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--response-pill-border);
        background: var(--response-pill-bg);
        color: var(--response-pill-text);
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.02em;
        line-height: 1;
        min-height: 40px;
        min-width: 40px;
        flex-shrink: 0;
        box-shadow: var(--response-pill-shadow);
        cursor: pointer;
        transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
      }

      .interrupt-btn svg {
        display: block;
      }

      .interrupt-btn:hover {
        background: var(--response-pill-bg-hover);
      }

      .interrupt-btn:active {
        background: var(--response-pill-bg-active);
        border-color: var(--response-pill-border-active);
        transform: translateY(1px);
      }

      .thinking-text-strong {
        font-weight: 600;
        letter-spacing: 0.04em;
      }

      .loading-bar {
        width: 160px;
        height: 6px;
        border-radius: 999px;
        background: rgba(46, 111, 114, 0.15);
        overflow: hidden;
      }

      .loading-bar__fill {
        width: 60%;
        height: 100%;
        background: var(--primary);
        animation: loading-bar 1.2s ease-in-out infinite;
      }

      @keyframes loading-bar {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }

      .bubble-attachments {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 10px;
      }

      .bubble-attachment {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: var(--bg-soft);
        border: 1px solid var(--border);
        color: inherit;
        font-size: 12px;
        text-decoration: none;
        max-width: 100%;
      }

      .bubble-attachment-thumb {
        width: 38px;
        height: 38px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid var(--border);
      }

      .bubble-attachment-label {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 220px;
        display: inline-block;
      }

      .bubble-attachment.image-only {
        padding: 0;
        border: none;
        background: transparent;
      }

      .bubble-attachment.image-only .bubble-attachment-label {
        display: none;
      }

      .bubble-image {
        margin: 12px 0 0 0;
      }

      .bubble-image img {
        width: 100%;
        max-height: 420px;
        border-radius: 16px;
        border: 1px solid var(--border);
        object-fit: contain;
      }

      .response-card {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .response-header {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
      }

      .response-toolbar-row {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 16px;
        flex-wrap: wrap;
        width: 100%;
      }

      .response-highlight-toggle {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--text-soft);
      }

      .response-toggle-row {
        align-self: flex-start;
      }

      .toggle-switch {
        width: 36px;
        height: 20px;
        border-radius: 999px;
        background: rgba(46, 111, 114, 0.2);
        border: 1px solid var(--border-strong);
        position: relative;
        transition: background 0.16s ease;
        cursor: pointer;
      }

      .toggle-switch::after {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: var(--bg-surface-hover);
        transition: transform 0.16s ease;
      }

      .toggle-switch.is-on {
        background: var(--primary);
      }

      .toggle-switch.is-on::after {
        transform: translateX(16px);
      }

      .response-sources {
        font-size: 12px;
        color: var(--text-secondary);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 4px 8px;
        cursor: pointer;
        background: var(--bg-soft);
        transition: background 0.16s ease, border-color 0.16s ease;
      }

      .response-sources:hover {
        border-color: var(--border-strong);
        background: var(--primary-soft);
      }

      .response-sources:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .response-toolbar {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .response-actions {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .response-action {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--bg-soft);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background 0.16s ease, border-color 0.16s ease, color 0.16s ease;
      }

      .response-action:hover {
        background: var(--primary-soft);
        border-color: var(--border-strong);
      }

      .response-action[aria-disabled="true"] {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .response-action.is-active,
      .response-action[aria-pressed="true"] {
        background: var(--primary-soft);
        border-color: var(--border-strong);
        color: var(--primary-dark);
      }

      .response-action[data-copied="true"] {
        background: var(--primary);
        border-color: var(--primary);
        color: #f7fbfc;
      }

      .response-collapse-toggle {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--bg-soft);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .response-collapse-toggle:hover {
        background: var(--primary-soft);
        border-color: var(--border-strong);
      }

      .response-card[data-collapsed="true"] .response-body {
        display: none;
      }

      .response-card[data-view-mode="summary"] .response-content {
        display: none;
      }

      .response-card[data-view-mode="full"] .response-summary {
        display: none;
      }

      .response-body {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .response-content {
        font-size: 14px;
        line-height: 1.7;
      }

      .response-content p {
        margin: 0 0 10px 0;
      }

      .response-content ul,
      .response-content ol {
        margin: 0 0 12px 18px;
        padding: 0;
      }

      .response-summary {
        border-radius: 14px;
        border: 1px solid var(--border);
        background: var(--bg-soft);
        padding: 12px 14px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .response-summary-header {
        font-weight: 700;
        font-size: 13px;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-soft);
      }

      .response-summary-heading {
        font-weight: 600;
        margin-bottom: 4px;
      }

      .response-summary-lead p {
        margin: 0;
        font-size: 13px;
        color: var(--text-secondary);
      }

      .response-summary-list {
        margin: 0;
        padding-left: 18px;
        display: grid;
        gap: 6px;
        font-size: 13px;
        color: var(--text-secondary);
      }

      .response-summary-note,
      .response-summary-fallback {
        font-size: 12px;
        color: var(--text-soft);
      }

      .answer-pre {
        white-space: pre-wrap;
        font-family: var(--font-mono);
        font-size: 13px;
        line-height: 1.5;
        padding: 12px;
        border-radius: 12px;
        background: var(--bg-soft);
        border: 1px solid var(--border);
      }

      .response-card[data-highlight="on"] .response-content strong,
      .response-card[data-highlight="on"] .response-summary strong {
        background: var(--term-highlight-bg);
        box-shadow: 0 0 0 2px var(--term-highlight-border);
        border-radius: 6px;
        box-decoration-break: clone;
        -webkit-box-decoration-break: clone;
        transition: background 0.16s ease, box-shadow 0.16s ease;
      }

      .composer-card {
        margin-top: 0;
        padding: 16px;
        padding-bottom: calc(16px + var(--safe-bottom));
        border-radius: var(--radius-lg);
        border: 1px solid var(--border);
        background: var(--bg-surface-alt);
        box-shadow: var(--shadow-soft);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .composer-label {
        font-size: 12px;
        color: var(--text-soft);
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .composer-attachments {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .composer-attachments:empty {
        display: none;
      }

      .attachment-chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(46, 111, 114, 0.12);
        border: 1px solid rgba(46, 111, 114, 0.25);
        font-size: 12px;
      }

      .attachment-chip-thumb {
        width: 34px;
        height: 34px;
        border-radius: 10px;
        background-size: cover;
        background-position: center;
        border: 1px solid var(--border);
      }

      .attachment-chip-text {
        max-width: 180px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .attachment-chip button {
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 12px;
      }

      .attachment-chip.loading {
        gap: 10px;
      }

      .loading-track {
        position: relative;
        width: 80px;
        height: 6px;
        border-radius: 999px;
        background: rgba(46, 111, 114, 0.18);
        overflow: hidden;
      }

      .loading-track::after {
        content: "";
        position: absolute;
        inset: 0;
        background: var(--primary);
        animation: loading-bar 1.2s ease-in-out infinite;
      }

      .composer-row {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .composer-field {
        position: relative;
        flex: 1;
      }

      .composer-field textarea {
        width: 100%;
        min-height: 56px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: var(--surface-input);
        padding: 14px 16px 14px 52px;
        font-size: 14px;
        resize: vertical;
        color: var(--text);
      }

      .composer-field textarea:disabled {
        background: var(--card-strong);
        color: var(--text-muted);
        cursor: not-allowed;
      }

      .composer-attach-btn {
        position: absolute;
        left: 12px;
        top: 12px;
        width: 32px;
        height: 32px;
        border-radius: 8px;
        border: 1px solid var(--border);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: var(--surface-input);
        cursor: pointer;
      }

      .composer-send {
        min-width: 88px;
        height: 42px;
        padding: 0 16px;
        font-size: 14px;
        line-height: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .sources-overlay {
        position: fixed;
        inset: 0;
        background: rgba(6, 10, 18, 0.35);
        backdrop-filter: blur(2px);
        z-index: 40;
      }

      .tools-overlay {
        position: fixed;
        inset: 0;
        background: rgba(6, 10, 18, 0.35);
        backdrop-filter: blur(2px);
        z-index: 35;
      }

      .sources-drawer {
        position: fixed;
        right: 0;
        top: 0;
        height: 100vh;
        width: min(400px, 90vw);
        background: var(--bg-soft);
        border-left: 1px solid var(--border);
        box-shadow: var(--shadow-card);
        transform: translateX(100%);
        transition: transform 0.2s ease;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 16px;
        z-index: 50;
      }

      .sources-drawer.is-open {
        transform: translateX(0);
      }

      .sources-drawer__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .sources-drawer__title {
        font-weight: 700;
      }

      .sources-drawer__list {
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .sources-drawer__search {
        display: flex;
      }

      body.quiz-open {
        overflow: hidden;
      }

      .quiz-overlay {
        position: fixed;
        inset: 0;
        background: rgba(6, 10, 18, 0.45);
        backdrop-filter: blur(2px);
        z-index: 55;
      }

      .quiz-modal {
        position: fixed;
        inset: 50% auto auto 50%;
        transform: translate(-50%, -50%);
        width: min(880px, 94vw);
        max-height: 90vh;
        background: var(--bg-surface);
        border: 1px solid var(--border);
        box-shadow: var(--shadow-card);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        z-index: 60;
      }

      .quiz-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
        background: var(--bg-surface-alt);
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
      }

      .quiz-title {
        font-size: 16px;
        font-weight: 700;
      }

      .quiz-subtitle {
        font-size: 12px;
        color: var(--text-soft);
      }

      .quiz-body {
        padding: 16px 20px 22px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .quiz-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .quiz-interrupt {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .quiz-error {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(180, 35, 24, 0.4);
        background: rgba(180, 35, 24, 0.08);
        color: #b42318;
        font-size: 12px;
      }

      body.theme-dark .quiz-error {
        background: rgba(180, 35, 24, 0.18);
      }

      .quiz-sets {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .quiz-set {
        border-radius: 16px;
        border: 1px solid var(--border);
        background: var(--bg-surface-alt);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .quiz-set-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 13px;
        font-weight: 600;
        color: var(--text-secondary);
      }

      .quiz-question {
        border-radius: 14px;
        border: 1px solid var(--border);
        background: var(--card);
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .quiz-question-title {
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--text-soft);
      }

      .quiz-question-stem {
        font-size: 14px;
        color: var(--text);
      }

      .quiz-options {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .quiz-option {
        width: 100%;
        text-align: left;
        display: grid;
        grid-template-columns: 18px 1fr;
        gap: 10px;
        align-items: flex-start;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--bg-surface);
        padding: 10px 12px;
        cursor: pointer;
        transition: border-color 0.16s ease, background 0.16s ease, transform 0.16s ease;
      }

      .quiz-option:hover {
        border-color: var(--border-strong);
        background: var(--bg-surface-hover);
        transform: translateY(-1px);
      }

      .quiz-option:active {
        transform: translateY(0);
      }

      .quiz-option:disabled {
        cursor: not-allowed;
        opacity: 0.7;
        transform: none;
      }

      .quiz-option-bubble {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 2px solid var(--border-strong);
        margin-top: 3px;
        flex-shrink: 0;
      }

      .quiz-option.is-incorrect {
        border-color: rgba(180, 35, 24, 0.45);
        background: rgba(180, 35, 24, 0.08);
      }

      .quiz-option.is-incorrect .quiz-option-bubble {
        border-color: #b42318;
        background: #b42318;
      }

      .quiz-option.is-correct {
        border-color: rgba(46, 111, 114, 0.6);
        background: rgba(46, 111, 114, 0.12);
      }

      .quiz-option.is-correct .quiz-option-bubble {
        border-color: var(--primary);
        background: var(--primary);
      }

      .quiz-option-text {
        font-size: 13px;
        color: var(--text);
        line-height: 1.4;
      }

      .quiz-explanation {
        border-radius: 10px;
        border-left: 3px solid var(--primary);
        background: var(--bg-surface);
        padding: 8px 10px;
        font-size: 12px;
        color: var(--text-secondary);
        line-height: 1.5;
      }

      .quiz-references {
        font-size: 11px;
        color: var(--text-soft);
      }

      .quiz-set-results {
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 12px;
        color: var(--text-secondary);
        padding-top: 8px;
        border-top: 1px dashed var(--border);
      }

      .quiz-footer {
        display: flex;
        justify-content: flex-end;
      }

      @media (max-width: 720px) {
        .quiz-modal {
